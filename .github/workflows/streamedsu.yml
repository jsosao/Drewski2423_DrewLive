name: ğŸ¥ŠğŸ’¥ StreamedSU Live Playlist Auto-Update ğŸ“º

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“‚ Checkout Main Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Setup Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âš™ï¸ Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run StreamedSU Scraper
        run: python streamedsu.py

      - name: ğŸ’¾ Commit Results
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add StreamedSU.m3u8
          if git diff --cached --quiet; then
            echo "ğŸ¥± No new streams to commit"
            exit 0
          fi

          git commit -m "ğŸ¥Š StreamedSU live update â€” $(date -u +'%a %b %d %T UTC %Y')"
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected, rebase retry..."
            git pull origin main --rebase || exit 1
            git push origin main || exit 1
          fi