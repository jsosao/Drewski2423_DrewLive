name: ğŸ€ğŸš€ StreamEast Playlist Updater ğŸ¬

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§© Checkout Repo
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Configure Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: âš™ï¸ Install Playwright + Libs
        run: |
          python -m pip install --upgrade pip
          pip install playwright beautifulsoup4
          playwright install chromium
          playwright install-deps

      - name: ğŸ® Run StreamEast Script
        run: python streameast.py

      - name: ğŸ’¾ Commit and Push Updates
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add StreamEast.m3u8
          if git diff --cached --quiet; then
            echo "ğŸ No new matches found â€” skipping commit"
            exit 0
          fi

          git commit -m "ğŸ€ StreamEast playlist updated â€” $(date -u +'%a %b %d %T UTC %Y')"
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "ğŸŒ€ Push conflict â€” rebasing safely..."
            git pull origin main --rebase || exit 1
            git push origin main || exit 1
          fi
