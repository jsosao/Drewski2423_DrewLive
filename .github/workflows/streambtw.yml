on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: ğŸ Set Up Python 3.11
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Dependencies & Playwright
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests beautifulsoup4
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run StreamBTW Scraper
        run: python streambtw.py

      - name: ğŸ’¾ Commit & Safely Push Changes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add StreamBTW.m3u8
          if git diff --cached --quiet; then
            echo "âœ… No updates â€” all caught up!"
            exit 0
          fi

          git commit -m "âš½ï¸ StreamBTW playlist refresh â€” $(date -u +'%a %b %d %T UTC %Y')"
          sleep $((RANDOM % 10 + 5))

          if ! git push origin main; then
            echo "âš ï¸ Push rejected â€” attempting safe rebase..."
            git pull origin main --rebase || exit 1
            git push origin main || exit 1
          fi