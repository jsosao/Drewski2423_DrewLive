name: ğŸš€ Update StreamedSU Playlist ğŸ“º

on:
  schedule:
    - cron: '0 */3 * * *'  
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install dependencies (Playwright + browsers)
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          playwright install --with-deps firefox  # âœ… headless support on GitHub

      - name: ğŸ¯ Run scraping script
        run: python streamed.py

      - name: ğŸ’¾ Commit & Push if Playlist Changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add StreamedSU.m3u8
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi
          git commit -m "ğŸ” Update StreamedSU playlist $(date -u +'%Y-%m-%d %H:%M:%S UTC')"
          git pull origin main --rebase || true
          git push origin main || echo "âš ï¸ Push conflict, skipped."
