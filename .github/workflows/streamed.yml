name: ðŸ”„ Generate StreamedSU Playlist âš¡

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies & Playwright (Chrome Beta)
        run: |
          python -m pip install --upgrade pip
          pip install playwright requests
          python -m playwright install chromium
          python -m playwright install-deps
          sudo apt-get update
          sudo apt-get install -y wget gnupg
          wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo gpg --dearmor -o /usr/share/keyrings/google-linux-signing-keyring.gpg
          echo "deb [arch=amd64 signed-by=/usr/share/keyrings/google-linux-signing-keyring.gpg] http://dl.google.com/linux/chrome/deb/ stable main" | sudo tee /etc/apt/sources.list.d/google-chrome.list
          sudo apt-get update
          sudo apt-get install -y google-chrome-beta

      - name: Run StreamedSU Scraper
        run: |
          python streamed.py

      - name: Commit and Push updated playlist
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git pull --rebase origin main
          git add StreamedSU.m3u8
          git commit -m "ðŸ§© Update StreamedSU Playlist âš¡ $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"
          git push
