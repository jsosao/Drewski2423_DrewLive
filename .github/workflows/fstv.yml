name: ğŸ”„ Generate FSTV Playlist ğŸ¯

on:
  schedule:
    - cron: '*/30 * * * *' 
  workflow_dispatch:   

permissions:
  contents: write 

jobs:
  scrape:
    runs-on: ubuntu-latest  

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: ğŸ Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Install Playwright & dependencies
        run: |
          python -m pip install --upgrade pip
          pip install playwright urllib3 aiohttp
          playwright install firefox
          playwright install-deps

      - name: ğŸ¯ Run FSTV scraping script
        run: python fstv.py

      - name: ğŸ’¾ Commit & safely push if playlist changed
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Stage the output playlist
          git add FSTV24.m3u8

          # Skip commit if no diff
          if git diff --cached --quiet; then
            echo "âœ… No changes to commit"
            exit 0
          fi

          git commit -m "ğŸ” Update FSTV playlist $(date -u +'%a %b %d %T UTC %Y')"

          # Random short delay to reduce collision risk
          sleep $((RANDOM % 10 + 5))

          # Safe push with fallback merge
          if ! git push origin main; then
            echo "âš ï¸ Push rejected. Attempting safe rebase..."
            git pull origin main --rebase || {
              echo "âŒ Rebase failed. Stopping to prevent corruption."
              exit 1
            }
            git push origin main || {
              echo "âŒ Second push failed. Remote changed again."
              exit 1
            }
          fi
